<div class="movie-card" [class.watched]="isWatched">
  <div class="movie-poster-container">
    <img [src]="movie.image" alt="{{ movie.title }}" class="movie-poster" />
    @if (isWatched) {
      <div class="watched-badge">
        Vu
      </div>
    }

  </div>
  <div class="movie-content">
    <h2 class="movie-title">{{ movie.title }}</h2>
    <div class="movie-rating">
      <ng-container *ngFor="let star of starsArray">
        <span class="star">â˜…</span>
      </ng-container>
    </div>
    <div class="button-group">
      <div class="counter-buttons">
        <button class="btn-counter" (click)="onSub()">-</button>
        <button class="btn-counter" (click)="onAdd()">+</button>
      </div>
      <div class="action-buttons">
        <button class="btn-action btn-view" title="View" (click)="onView()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
        <button class="btn-action btn-trash" title="Delete" (click)="onDelete()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
